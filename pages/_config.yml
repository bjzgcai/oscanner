# Site settings
title: oscanner
description: Engineer Capability Assessment System - Multi-dimensional evaluation based on GitHub/Gitee contributions
baseurl: "/oscanner" # the subpath of your site, e.g. /blog
url: "https://zgcai.gitee.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - evaluator/
  - oscanner/
  - webapp/
  - plugins/
  - examples/
  - .git/
  - .gitignore
  - "*.sh"
  - "*.md"
  - pyproject.toml
  - uv.lock
  - .env*

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "page"
